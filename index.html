<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('Hello World')
        function calcul() {
            let firstValue = parseInt(prompt('Entrez un nombre', 0));
            let operator = prompt('Quelle opération souhaitez vous faire ? (' + ', ' - ', ' * ', ' / ')', '+');
            let secondValue = parseInt(prompt('Entrez un nombre', 0));

            let result;
            if (operator === '+') {
                result = firstValue + secondValue;
            } else if (operator === '-') {
                result = firstValue - secondValue;
            } else if (operator === '*') {
                result = firstValue * secondValue;
            } else if (operator === '/') {
                result = firstValue / secondValue;
            } else {
                console.log("Opérateur inconnu")
            }
            console.log(result);
        }

        calcul();
    </script>
</body>

</html>
